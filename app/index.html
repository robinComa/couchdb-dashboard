<!DOCTYPE html>
<html ng-app="app">

    <head>
        <title>Couchdb Dashboard</title>

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="main.css" />
        <!-- endbuild -->

    </head>

    <body>

        <header class="col-xs-12 box-shadow" ui-view="header"></header>
        <nav class="col-xs-4 col-sm-3 col-md-2 box-shadow-lg" ui-view="nav"></nav>
        <article class="col-xs-8 col-sm-9 col-md-8" ui-view></article>
        <aside class="hidden-xs hidden-sm col-md-2 box-shadow-lg-left" ui-view="aside"></aside>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
        <script src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
        <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular-ui-sortable/sortable.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
        <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="src/commons/app-login/module.js"></script>
        <script src="src/commons/app-pouchdb/pouchdb.js"></script>
        <script src="src/commons/app-map-fn/module.js"></script>
        <script src="src/commons/app-ng-model/module.js"></script>
        <script src="src/app.js"></script>
        <script src="src/config.js"></script>
        <script src="src/routes.js"></script>
        <script src="src/header/controller.js"></script>
        <script src="src/nav/controller.js"></script>
        <script src="src/article/dashboard/analyse.js"></script>
        <script src="src/article/dashboard/form.js"></script>
        <script src="src/article/dashboard/resource.js"></script>
        <script src="src/article/dashboard/controller.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/templates.js -->
        <script></script>
        <!-- endbuild -->

    </body>

</html>
